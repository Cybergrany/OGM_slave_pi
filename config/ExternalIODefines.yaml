      - { name: wheel_sw_9,  type: INPUT_DIGITAL, pin: 10 }
      - { name: wheel_sw_10, type: INPUT_DIGITAL, pin: 11 }
      - { name: RESET, type: BOARD_RESET, pin: 0 }

