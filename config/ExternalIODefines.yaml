# External IO definition source of truth (boards + bridge children).
# Generated headers under Defines/Gen are derived from this file; do not edit
# generated files by hand.
# Set `external_management: true` on any board or bridge child to keep its pin
# list documented here while skipping code generation (e.g. vendor-managed or
# Raspberry Pi slaves handled outside PlatformIO). See examples below.
# Set `has_stats: true` on a board or bridge child to inject a BOARD_STATS block.
version: 1
network_baud: 250000

boards:
  # Example: externally managed slave skipped by the header generator
  # - name: vendor_pi
  #   address: 99
  #   zone: 0
  #   external_management: true
  #   pins:
  #     - { name: vendor_led, type: OUTPUT_DIGITAL, pin: 2 }
  - name: slave_pi
    address: 99
    zone: 0
    external_management: false
    has_stats: true
    reset_on_init: true
    pins:
      # Use Raspberry Pi BCM GPIO numbering.
      - { name: pi_input_1,  type: INPUT_DIGITAL,  pin: 17 }
      - { name: pi_input_2,  type: INPUT_DIGITAL,  pin: 27 }
      - { name: pi_output_1, type: OUTPUT_DIGITAL, pin: 22, args: [0] }
      - { name: pi_output_2, type: OUTPUT_DIGITAL, pin: 23, args: [0] }
      - { name: pi_cpu_temp_c_x100,  type: PLAIN_INPUT_REG, args: [0] }
      - { name: pi_cpu_load_1m_x100, type: PLAIN_INPUT_REG, args: [0] }
      - { name: SHUTDOWN, type: BOARD_SHUTDOWN, pin: 0 }
      - { name: RESET, type: BOARD_RESET, pin: 0 }
  - name: corridor_switches
    address: 1
    zone: 0
    has_stats: true
    reset_on_init: true
    pins:
      - { name: wheel_sw_1,  type: INPUT_DIGITAL, pin: 2 }
      - { name: wheel_sw_2,  type: INPUT_DIGITAL, pin: 3 }
      - { name: wheel_sw_3,  type: INPUT_DIGITAL, pin: 4 }
